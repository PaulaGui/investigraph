<!doctype html>
<meta charset="utf-8">
<title>net graph</title>
<style>
.node {
  stroke: #fff;
  stroke-width: 1.5px;
  fill: steelblue;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}
</style>

<body>

<script src="//cdnjs.cloudflare.com/ajax/libs/js-yaml/3.2.7/js-yaml.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<script type="text/babel">
let width = 960
let height = 500

let color = d3.scale.category20()

let force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height])

let svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height)

function render(graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start()

  let link = svg.selectAll('.link')
      .data(graph.links)
    .enter().append('line')
      .attr('class', 'link')
      .style('stroke-width', (d) => Math.sqrt(d.value))

  let node = svg.selectAll('.node')
      .data(graph.nodes)
    .enter().append('circle')
      .attr('class', 'node')
      .attr('r', 5)
      .call(force.drag)

  node.append('title')
      .text((d) => JSON.stringify(d))

  force.on('tick', function() {
    link.attr('x1', (d) => d.source.x)
        .attr('y1', (d) => d.source.y)
        .attr('x2', (d) => d.target.x)
        .attr('y2', (d) => d.target.y)

    node.attr('cx', (d) => d.x)
        .attr('cy', (d) => d.y)
  })
}

fetch('graph.yaml').then((res) => {
  res.text().then((text) => {
    let data = jsyaml.load(text)
    let entityMap = {}
    let nodes = []
    Object.keys(data.entities).forEach((key, idx) => {
      let entity = data.entities[key]
      nodes.push(entity)
      entityMap[key] = idx
    })
    let links = []
    for(let l of data.links) {
      let link = {
        source: entityMap[l.source],
        target: entityMap[l.target],
      }
      if(link.source !== undefined && link.target !== undefined) {
        links.push(link)
      }
    }
    render({nodes: nodes, links: links})
  })
})
</script>
